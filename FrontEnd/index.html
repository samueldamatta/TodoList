<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Todo List</h1>

        <form id="task-form">

        </form>

        <ul id="task-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
